<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Keppers</title>
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/08ffce6a7f.js" crossorigin="anonymous"></script>
    <!-- Vanilla css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <!-- Starting of Nav bar -->
        <section>
            <nav class="navbar navbar-expand-lg bg-light py-4 border-bottom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <span class="common-style">News</span>
                        <span class="common-style-two">Keppers</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active fw-semibold" aria-current="page" href="index.html">News</a>
                            <a class="nav-link fw-semibold" href="blogs.html">Blogs</a>
                            <a class="nav-link fw-semibold" href="#">Sign up</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <!-- Ending of Nav bar -->

        <!-- Starting of Category list -->
        <section>
            <div>
                <ul id="category-container"
                    class="d-flex flex-column flex-lg-row justify-content-center align-items-center ps-0 pt-3">

                </ul>
            </div>
        </section>
        <!-- Ending of Cetagory list -->
    </header>

    <main>
        <!-- Items Section's starting -->
        <section class="container mt-5">
            <div id="item-number" class="fs-4 my-4">

            </div>
            <div class="d-flex justify-content-between align-items-center flex-column flex-lg-row">
                <div class="d-flex align-items-center">
                    <div class="me-2 fw-semibold">
                        Short BY View:
                    </div>
                    <div>
                        <select class="form-select view-option-box" aria-label="Default select example">
                            <option selected>Default</option>
                            <option value="1">Lower to Higher</option>
                            <option value="2">Higher to Lower</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4 mt-lg-0">
                    <button class="primary-btn">Today's Pick</button>
                    <button class="socendery-btn">Trending</button>
                </div>
            </div>
        </section>
        <!-- Items Section's ending -->

        <!-- News Section Starting -->
        <section class="container mb-5">
            <!-- spinner's starting -->
            <div class="text-center d-none" id="loader">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- spinner's ending -->

            <!-- modal's starting -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                        </div>
                        <div id="news-detail" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal's ending -->
            <div id="news-container" class="row row-cols-1 g-4">

            </div>
            <div class="d-none mt-5" id="no-news">
                <h3 class="text-center">No News Found.</h3>
            </div>
        </section>
        <!--  -->
    </main>

    <!-- Footer starting -->
    <footer>
        <h5 class="text-center py-4 border-top">Copyright 2021 News Portal</h5>
    </footer>

    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js file -->
    <script src="js/script.js"></script>
</body>

</html>
